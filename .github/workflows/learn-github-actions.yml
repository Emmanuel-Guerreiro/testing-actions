name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  pull_request_target:
    branches:
      - "development"
jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm install
      - run: npm run lint
      # - run: npm run prettier
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm install
      # - run: npm run test
      # - run: npm run build
  build:
    runs-on: ubuntu-latest
    needs: [linter, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm install
      - run: npm run build
